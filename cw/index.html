<!DOCTYPE html>
<html>
<head>
  <title>Connect World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- 1. Load libraries -->
  <!-- IE required polyfill -->
  <script src="https://unpkg.com/core-js/client/shim.min.js"></script>
  
  <script src="https://unpkg.com/zone.js@0.6.12?main=browser"></script>
  <script src="https://unpkg.com/reflect-metadata@0.1.3"></script>
  
  <script src="https://unpkg.com/rxjs@5.0.0-beta.6/bundles/Rx.umd.js"></script>
  <script src="https://unpkg.com/@angular/core/bundles/core.umd.js"></script>
  <script src="https://unpkg.com/@angular/common/bundles/common.umd.js"></script>
  <script src="https://unpkg.com/@angular/compiler/bundles/compiler.umd.js"></script>
  <script src="https://unpkg.com/@angular/platform-browser/bundles/platform-browser.umd.js"></script>
  <script src="https://unpkg.com/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js"></script>
  
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src='app/app.component.js'></script>
  <script src='app/app.module.js'></script>
  <script src='app/main.js'></script>
  <script src='js/map.js'></script>
  <script src='js/markerclusterer.js'></script>
  
  <script src="data/data.json"></script>
  
  
</head>
<body>
  <div id="map-container">
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
  </div>
  <div id="inline-actions" style="display:none">
    <span>Max zoom level:
      <select id="zoom">
        <option value="-1">Default</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
      </select>
      
    </span>
    <span class="item">Cluster size:
      <select id="size">
        <option value="-1">Default</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="70">70</option>
        <option value="80">80</option>
      </select>
    </span>
    <span class="item">Cluster style:
      <select id="style">
        <option value="-1">Default</option>
        <option value="0">People</option>
        <option value="1">Conversation</option>
        <option value="2">Heart</option>
        <option value="3">Pin</option>
      </select>
      <input id="refresh" type="button" value="Refresh Map" class="item"/>
      <a href="#" id="clear">Clear</a>
    </div>
    
    <input id="zoomin" type="button" value="Zoom In" onclick="javascript:zoomIn()" class="item"/>
    <input id="Marker" type="button" value="Set Marker" onclick="javascript:setMarker()" class="item"/>
    
  </body>
  
  </html>
